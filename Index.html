<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Kertas</title>
  <style>
    body {
    font-family: "Times New Roman", serif;
    background-color: #f5f5dc; /* warna krem dasar */
    background-image:
        linear-gradient(#dcdcdc 1px, transparent 1px), /* garis horizontal */
        linear-gradient(90deg, #dcdcdc 1px, transparent 1px); /* garis vertikal */
    background-size: 30px 30px; /* ukuran kotak grid */
    margin: 0;
    padding: 40px;
}

    .container {
      background: rgba(255, 255, 255, 0.9) url("kucing.png") no-repeat top left;
      background-size: 100px;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 10px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      font-weight: bold;
    }

    input {
      width: 70%;
      padding: 8px;
      font-size: 14px;
      margin-right: 5px;
      border: 1px solid #444;
      border-radius: 5px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.add {
      background: #2ecc71;
      color: white;
    }

    button.add:hover {
      background: #27ae60;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f5f1e6;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button.delete {
      background: #c0392b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button.delete:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Tambah tugas...">
    <button class="add" onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <!-- Sound efek -->
  <audio id="addSound" src="Sound.MP3" preload="auto"></audio>
  <audio id="deleteSound" src="Sound.MP3" preload="auto"></audio>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();

      if (taskText !== "") {
        const li = document.createElement("li");
        li.textContent = taskText;

        // Tombol hapus
        const delBtn = document.createElement("button");
        delBtn.textContent = "Hapus";
        delBtn.className = "delete";
        delBtn.onclick = function() {
          li.remove();
          const delSound = document.getElementById("deleteSound");
          delSound.currentTime = 0;
          delSound.play();
        };

        li.appendChild(delBtn);
        document.getElementById("taskList").appendChild(li);

        // mainkan sound tambah
        const addSound = document.getElementById("addSound");
        addSound.currentTime = 0;
        addSound.play();

        input.value = "";
      }
    }
  </script>
</body>
</html>
